<div class="login-container">
  <div class="header">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>Se connecter</h2>
  </div>

  <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>E-mail ou nom d'utilisateur</mat-label>
      <input matInput formControlName="identifier" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" class="submit-button" type="submit">
      Se connecter
    </button>
  </form>
</div>
