<div class="new-article-container">
  <div class="header">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>Créer un nouvel article</h2>
  </div>

  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sélectionner un thème</mat-label>
      <mat-select formControlName="theme" required>
        <mat-option *ngFor="let theme of themes" [value]="theme">
          {{ theme.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Titre de l'article</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contenu de l'article</mat-label>
      <textarea matInput formControlName="content" rows="5" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" class="submit-button" type="submit">
      Créer
    </button>
  </form>
</div>
