<div class="profile-container">
  <h2>Profil utilisateur</h2>

  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="save-button" type="submit">
      Sauvegarder
    </button>
  </form>

  <mat-divider></mat-divider>

  <h3>Abonnements</h3>

  <div class="subscriptions-grid">
    <mat-card *ngFor="let theme of subscriptions">
      <mat-card-title>{{ theme.title}}</mat-card-title>
      <mat-card-content>
        <p>{{ theme.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="unsubscribe(theme)">Se d√©sabonner</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
